<!-- Hero Section -->
<section class="text-center  p-5 rounded mb-5" style="color: #34495e;">
  <h1 class="display-4 fw-bold">{{'EduReserve' | translate}}</h1>
  <p class="lead">{{'Your Gateway to Discovering the Best Educational & Tech Events' | translate}}</p>
</section>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of events">
      <div class="card h-100 shadow-sm" data-aos="fade-up" data-aos-duration="3000">
        <img [src]="event.image" class="card-img-top" [alt]="event.name" style="height: 200px; object-fit: cover; color: #34495e;">
        <div class="card-body text-center" style="color: #34495e;">
          <h5 class="card-title">{{ event.name | translate}}</h5>
          <p class="card-text"><strong>{{ 'EVENT_DATE' | translate }}:</strong> {{ event.date | translate}}</p>
          <p class="card-text"><strong>{{ 'VENUE' | translate }}:</strong> {{ event.venue | translate}}</p>
        </div>
        <div class="card-footer d-flex flex-column justify-content-center align-items-center">
          <button class="btn btn-outline-primary w-100 mb-2" (click)="goToDetails(event.id)">
            {{ 'VIEW_DETAILS' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
